<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prompt</title>
</head>
<body>
	<h1>Tables</h1>
	<button onclick="run()" id="click me">Click Me </button>

<script type="text/javascript">
	function run(){
		var num=prompt ("enter a number");
		for (a = 1; a <=10; a++) {
			document.write(num + "*" + a + "=" + num*a + "<br>");
		}
	}
</script>
</body>
</html>
