<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="utf-8">
</head>
<body>

<h1>Table Of 2</h1>

<p>Table of 2 without using loops:</p>

<p id="Table"></p>

<script type="text/javascript">

	var x = 2;
	var y = 1;
    var z = x*y;
	var a = z+2;
	var b = a+2;
	var c = b+2;
	var d = c+2;
	var e = d+2;
	var f = e+2;
	var g = f+2;
	var h = g+2;
	var i = h+2;
	document.getElementById("Table").innerHTML = + z + "<br>" + a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>" + f + "<br>" + g + "<br>" + h + "<br>" + i ;

</script>
     
</body>
</html>
