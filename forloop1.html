<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body style="background-color: ghostwhite">
	<h2>Decrement</h2>

	<script type="text/javascript">
		for (i=1; i<=5; i++) {
		
		for (a=5; a>=i; a--) {
		document.write("*");
		}
	 document.write("<br>");
}
	</script>
</body>
</html>
