<!DOCTYPE HTML>
<HTML>
<style>
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px;
  box-sizing: border-box;
}
input[type=submit] {
  width: 20%;
  background-color:green;
  color: black;
  padding: 12px 16px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
}
input[type=submit]:hover {
  background-color:gainsboro ;
}

div {
  border-radius: 5px;
  background-color:ghostwhite;
  padding: 20px;
}

</style>
<body>

<h3 style="text-align: center;"> Form</h3>

<div>

</html>
