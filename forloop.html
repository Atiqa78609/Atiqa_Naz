<!DOCTYPE html>
<html>
<head>
	<title>ForLoops Counters</title>
</head>
<body>
	<h1>Counting in Increment</h1>
	<p id="demo"></p>
	<script type="text/javascript">
		var text = "";
		var c ;
		for (var c = 0;c <= 10; c++) {
			text += "Counting : " + c + "<br/>";
			document.getElementById("demo").innerHTML = text;		
		}
	</script>

</body>
</html>
