<!DOCTYPE html>
<html>
<head>
	<title>ForLoops Counters</title>
</head>
<body style="background-color: ghostwhite">

	<h1 style="text-align: center;">Counting in Decrement </h1>
	<p style="text-align: center;" id="demo"></p>
	<script type="text/javascript">
	var text = "";
	var c ;
	for (var c = 10; c >= 0; c--) {
		text += "Counting : " + c + "<br/>";
	}
    document.getElementById("demo").innerHTML= text;
		
	</script>
</body>
</html>
