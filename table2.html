<!DOCTYPE html>
<html>
<head>
	<title>loop table 2</title>
</head>
<body style="text-align: center;">
	<h1>Table Of 2</h1>
	<h3>With Loop</h3>

	<script type="text/javascript">
		var table = 2
		for (var a=1; a<=10; a++)
		{
			document.write(table + " * " + a + "=" + table*a + "<br>");
		}
	</script>
</body>
</html>
